          on_error() {
            # æƒ³å®šå¤–ã‚¨ãƒ©ãƒ¼æ™‚ã®ç·Šæ€¥Discordé€šçŸ¥ï¼ˆHTTPå¤±æ•—ãƒ«ãƒ¼ãƒˆã«å…¥ã‚‹å‰ã§ã‚‚é£›ã¶ï¼‰
            local now msg
