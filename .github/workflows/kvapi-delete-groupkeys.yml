name: Delete KV Group Keys (C Prefix)

on:
  workflow_dispatch:

jobs:
  delete-kv-keys:
    runs-on: ubuntu-latest
    steps:
      - name: Delete KV keys with prefix "C" via kv-api.js
        run: |
          curl -X POST "$KV_API_URL_FFPROD" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $KV_API_TOKEN_FFPROD" \
            -d '{
              "kind": "groupdel",
              "groupId": "C"
            }'
        env:
          KV_API_URL_FFPROD: ${{ secrets.KV_API_URL_FFPROD }}
          KV_API_TOKEN_FFPROD: ${{ secrets.KV_API_TOKEN_FFPROD }}
