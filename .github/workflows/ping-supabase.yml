  workflow_dispatch:

concurrency:
  group: supabase-ping
  cancel-in-progress: true

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
- name: ðŸ“¡ Ping tables (serial with diagnostics + summary)
  run: |
    set -euo pipefail
    set -x

    start_ts=$(date +%s)  # å…¨ä½“ã®è¨ˆæ¸¬é–‹å§‹ï¼ˆUTCï¼‰
    failures=""

    # Markdown ãƒ˜ãƒƒãƒ€ï¼ˆStep Summaryï¼‰
    {
      echo "## Supabase ping çµæžœï¼ˆéš”æ—¥ï¼‰"
      echo ""
      echo "- å®Ÿè¡Œæ™‚åˆ»ï¼ˆJSTï¼‰: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')"
      echo ""
      echo "| ãƒ†ãƒ¼ãƒ–ãƒ« | HTTP | DNS(resolve) | TCP(connect) | TTFB(starttx) | Total |"
      echo "|---|---:|---:|---:|---:|---:|"
    } >> "$GITHUB_STEP_SUMMARY"

    # å®Ÿè¡Œï¼ˆç›´åˆ—ï¼‰
    for table in users_ffprod users_ffprod_archived users_ffdev; do
      echo ""
      echo "ðŸ”¶ $table ã‚’ ping ä¸­..."

      fmt='code=%{http_code} resolve=%{time_namelookup}s connect=%{time_connect}s starttx=%{time_starttransfer}s total=%{time_total}s'

      # è»½ã„ã‚¸ãƒƒã‚¿ãƒ¼ï¼ˆRunnerå´ã®ä¸€æ™‚è©°ã¾ã‚Šå›žé¿ã®ãŸã‚ 0ã€œ2ç§’ï¼‰
      sleep $((RANDOM % 3))

      out=$(curl --connect-timeout 10 --max-time 60 \
        --retry 2 --retry-delay 2 --retry-connrefused \
        -L -s -o /dev/null -w "$fmt" \
        -H "apikey: $SUPABASE_KEY" \
        -H "Authorization: Bearer $SUPABASE_KEY" \
        "$SUPABASE_URL/rest/v1/$table?select=*&limit=1")

      echo "[$table] $out"

      # å€¤ã®å–ã‚Šå‡ºã—
      code=$(echo "$out" | sed -n 's/.*code=\([0-9][0-9][0-9]\).*/\1/p')
      resolve=$(echo "$out" | sed -n 's/.*resolve=\([0-9.]*s\).*/\1/p')
      connect=$(echo "$out" | sed -n 's/.*connect=\([0-9.]*s\).*/\1/p')
      starttx=$(echo "$out" | sed -n 's/.*starttx=\([0-9.]*s\).*/\1/p')
      total=$(echo "$out" | sed -n 's/.*total=\([0-9.]*s\).*/\1/p')

      # Step Summaryï¼ˆè¡Œã®è¿½åŠ ï¼‰
      printf '| %s | %s | %s | %s | %s | %s |\n' "$table" "$code" "$resolve" "$connect" "$starttx" "$total" >> "$GITHUB_STEP_SUMMARY"

      # å¤±æ•—ãƒªã‚¹ãƒˆ
      if [ "$code" != "200" ]; then
        failures="${failures}- ${table} â†’ $code\n"
      fi
    done

    # åˆè¨ˆæ™‚é–“
    end_ts=$(date +%s)
    elapsed=$((end_ts - start_ts))
    echo "" >> "$GITHUB_STEP_SUMMARY"
    echo "**åˆè¨ˆæ‰€è¦æ™‚é–“**: ${elapsed}s" >> "$GITHUB_STEP_SUMMARY"

    # çµ‚äº†å‡¦ç†
    if [ -n "$failures" ]; then
      now=$(TZ=Asia/Tokyo date "+%Y-%m-%d %H:%M:%S")
      payload="âš ï¸ Supabase pingå¤±æ•—ï¼ˆ$now JSTï¼‰\n$failures"
      curl -s -X POST -H "Content-Type: application/json" \
           -d "{\"content\":\"$payload\"}" \
           "$DISCORD_WEBHOOK_URL" || true
      exit 1
    fi

    # æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆãƒ­ã‚° & Step Summaryï¼‰
    echo "âœ… ã™ã¹ã¦ã®ãƒ†ãƒ¼ãƒ–ãƒ«ã«æ­£å¸¸ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã—ãŸã€‚"
    echo "" >> "$GITHUB_STEP_SUMMARY"
    echo "âœ… ã™ã¹ã¦ã®ãƒ†ãƒ¼ãƒ–ãƒ«ã«æ­£å¸¸ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã—ãŸã€‚" >> "$GITHUB_STEP_SUMMARY"
