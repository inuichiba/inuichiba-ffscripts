# Cloudflare WorkersのKVネームスペースについて、以下の5項目の使用状況を毎日チェック：
# - Read / Write / Delete / List の各オペレーション数
# - ストレージ使用量（1GB上限）
# いずれかが80%を超えた場合に、Discord通知とGitHub Actionsの失敗通知を行います

name: 💾 KV Usage Monitor（Cloudflare KVの使用量監視 & 警告通知）

on:
  workflow_dispatch:  # ✅ 手動実行可能にする
  schedule:
    - cron: '0 0 * * *'  # 毎日 JST 09:00（UTC 0:30）

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Install node-fetch
        run: npm install node-fetch
      - name: Run KV usage checker
        run: node check-kv-usage.js
