name: ğŸ” KV/Supabase Monitor


on:
  workflow_dispatch:
    inputs:
      targetEnv:
        description: "Choose environment"
        required: true
        default: "ffprod"
        type: choice
        options:
          - ffprod
          - ffdev

jobs:
  checkkVSum:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        envName: [ffprod, ffdev]

    name: ğŸ” checkKVSum (${{ matrix.envName }})

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Checkout ffworkers repository into ffscripts/
        uses: actions/checkout@v4
        with:
          repository: inuichiba/inuichiba-ffworkers
          path: inuichiba-ffscripts/inuichiba-ffworkers

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš¦ Run checkKVSum for ${{ matrix.envName }}
        run: node yml-monitor-kvsb-usage.js ${{ github.event.inputs.targetEnv }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN_FFDEV: ${{ secrets.CF_API_TOKEN_FFDEV }}
          CF_API_TOKEN_FFPROD: ${{ secrets.CF_API_TOKEN_FFPROD }}
          USERS_KV_NAMESPACE_ID_FFDEV: 4ebfa42f89f7478888677c5486b6b540
          USERS_KV_NAMESPACE_ID_FFPROD: 9cc8cd1153a34a66a4e1bf313078664c
