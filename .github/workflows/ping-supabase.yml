name: Supabase Ping

on:
  schedule:
    - cron: '0 0 1,5,10,15,20,25,30 * *'  # JST 9:00
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: 🔁 Ping Supabase tables
        run: |
          set -x  # コマンドのログを出す（デバッグ用）

          echo "🔁 Supabase 複数テーブルの ping を開始します..."

          now=$(TZ=Asia/Tokyo date "+%Y-%m-%d %H:%M:%S")

          for table in users_ffprod users_ffdev users_prod; do
            echo ""
            echo "🔸 $table を ping 中..."

            status=$(curl -L -s -o /dev/null -w "%{http_code}" \
              -H "apikey: $SUPABASE_ANON_KEY" \
              "$SUPABASE_PROJECT_URL/rest/v1/$table")

            echo "✅ [$table] → ステータスコード: $status"

            if [ "$status" != "200" ]; then
              echo "⚠️ [$table] はステータス200ではありません！"
              echo "::warning file=ping-supabase.yml::[$table] のステータス: $status"

              # 🔔 Discord に通知
              curl -X POST -H "Content-Type: application/json"
