          # ã©ã‚“ãªã‚¨ãƒ©ãƒ¼ã§ã‚‚ERRãƒˆãƒ©ãƒƒãƒ—ãŒå‹•ãã‚ˆã†ã« -E ã‚’ä»˜ä¸Ž
          set -Eeuo pipefail
